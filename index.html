<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <figure class="no-auto-margins">
    <img class="icon i-64" src="images/ankylosaurus.svg" alt="">
    <figcaption class="inline">Ankylosaurus</figcaption>
  </figure>
  <figure class="no-auto-margins">
    <img class="icon i-64" src="images/hadrosaur.svg" alt="">
    <figcaption class="inline">Hodrosaur</figcaption>
  </figure>
  <figure class="no-auto-margins">
    <img class="icon i-64" src="images/stegosaurus.svg" alt="">
    <figcaption class="inline">Stegosaurus</figcaption>
  </figure>
  <figure class="no-auto-margins">
    <img class="icon i-64" src="images/triceratops.svg" alt="">
    <figcaption class="inline">Triceratops</figcaption>
  </figure>
</body>
</html>
